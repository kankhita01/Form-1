<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header_wrapper wrapper">
            <h2>contact form #01</h2>
        </div>
    </header>
    <section class="feature">
        <div class="feature_section wrapper">
            <div class="feature_item">
                <div class="icon_box">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <p>Address: 198 West 21th Street<br> 721 New York NY 10016</p>
            </div>
    
            <div class="feature_item">
                <div class="icon_box">
                    <i class="fa-solid fa-phone"></i>
                </div>
                <p>Phone: <a href=""> +1234 567 789</a></p>
            </div>
    
            <div class="feature_item">
                <div class="icon_box">
                    <i class="fa-sharp fa-solid fa-paper-plane"></i>
                </div> 
                <p>Email: <a href="">info@yoursite.com</a></p>
            </div>
    
            <div class="feature_item">
                <div class="icon_box">
                    <i class="fa-solid fa-earth-americas"></i>
                </div>
                <p>Website <a href="">yoursite.com</a></p>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="content_wrapper wrapper">
            <div class="left_side">
                <h2>contact us</h2>
                <div class="form_part">
                    <div class="name_part">
                        <p>full name</p>
                        <form action="">
                            <input type="text" placeholder="Name">
                        </form>
                    </div>
                    <div class="mail_part">
                        <p>email address</p>
                        <form action="">
                            <input type="email" placeholder="Email">
                        </form>
                </div>
                </div>
                <div class="subject_part">
                    <p>subject</p>
                    <form action="">
                        <input type="text" placeholder="Subject">
                    </form>
                </div>

                <div class="message_part">
                    <p>message</p>
                    <form action="">
                        <textarea name="" id="" cols="30" rows="7" placeholder="Message"></textarea>

                    </form>
                </div>

                <div class="send_row">
                    <input type="submit"value="Send Message">
                </div>


            </div>
            <div class="picture_part"></div>

        </div>
    </section>



    <script src="https://kit.fontawesome.com/d2d598fe43.js" crossorigin="anonymous"></script>
</body>
</html>
